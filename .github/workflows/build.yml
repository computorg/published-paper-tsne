name: Main Workflows

on:
  push:
    branches: ["main"]
  repository_dispatch:
    types: [custom-event] 
  workflow_dispatch:


jobs:
  call_python_workflows:
    uses: computorg/workflows/python-env.yml@main
    with:
      config-path: './config/quarto_config.yml'
  call_quartopublish_workflows:
    uses: computorg/workflows/publish-render.yml@main
    needs: call_python_workflows
    with:
      config-path: './config/quarto_config.yml'
    secrets:
      token: ${{ secrets.GITHUB_TOKEN }}